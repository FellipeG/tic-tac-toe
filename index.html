<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/jogo.js"></script>
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>

	<body>

		<div id="pagina_inicial">
			<table>
				<tbody>

					<tr>
						<td colspan="3">
							<strong>
								JOGO DA VELHA
							</strong>
						</td>

					</tr>

					<tr>
						<td>
							<img src="imagens/jogador_1.png">
						</td>

						<td>
							<img src="imagens/iniciar.png" id="iniciarJogo">
						</td>

						<td>
							<img src="imagens/jogador_2.png">
						</td>

					</tr>

					<tr>
						<td>
							<input type="text" id="jogador1" maxlength="10" placeholder="Apelido do jogador 1">
						</td>

						<td></td>

						<td>
							<input type="text" id="jogador2" maxlength="10" placeholder="Apelido do jogador 2">
						</td>
					</tr>

					<tr>
							<td>
								<span id="erro_jogador1" class="erro">
									O campo não pode ficar vazio!
								</span>
							</td>
	
							<td></td>
	
							<td>
								<span id="erro_jogador2" class="erro">
									O campo não pode ficar vazio!
								</span>
							</td>
						</tr>


				</tbody>
			</table>
		</div>

		<div id="palco_jogo">
			<div>
				<table>
					<tbody>
						<tr>
							<td>
								<img src="imagens/jogador_1.png">
							</td>
						</tr>
						<tr>
							<td>
								<span id="nomeJ1"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div>
				<table id="jogo">
					<tr>
		
						<td class="topo-esquerda jogada" id="a-0">
									
						</td>
		
						<td id="a-1" class="jogada">
									
						</td>
		
						<td class="topo-direita jogada" id="a-2">
									
						</td>
		
					</tr>
			
					<tr>
		
						<td id="b-0" class="jogada">
									
						</td>
			
						<td class="meio-tabela jogada" id="b-1">
									
						</td>
			
						<td id="b-2" class="jogada">
									
						</td>
			
					</tr>
				
					<tr>
		
						<td class="rodape-esquerda jogada" id="c-0">
									
						</td>
			
						<td id="c-1" class="jogada">
									
						</td>
			
						<td class="rodape-direita jogada" id="c-2">
									
						</td>
			
					</tr>	
				</table>
			</div>

			<div>
				<table>
						<tbody>
							<tr>
								<td>
									<img src="imagens/jogador_2.png">
								</td>
							</tr>
							<tr>
								<td>
									<span id="nomeJ2"></span>
								</td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>

	</body>
</html>
